<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">    
    <div id="wrapper" class="box-border text-center w-96 h-96 bg-gray-700 text-white text-lg p-4 mx-auto mt-10">
      <h1 class="bg-gray-800 text-white text-2xl py-4">Number guessing game</h1>
      <p class="text-center text-base">Try and guess a random number between 1 and 100.</p>
      <p class="text-center text-base">You have 10 attempts to guess the right number.</p>
      <br>
      <form class="form mt-4">
        <label for="guessField" id="guess" class="block text-white text-3xl my-8">Guess a number</label>
        <input type="text" id="guessField" class="guessField text-black w-64 h-12 text-xl border-none mt-6 mx-auto block border-4 border-gray-600 text-center">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit bg-gray-800 text-white w-48 h-12 rounded-lg text-xl border-none mt-12 block mx-auto">
      </form>

      <div class="resultParas mt-4">
        <p>Previous Guesses: <span class="guesses bg-gray-500 text-white p-2"></span></p>
        <p>Guesses Remaining: <span class="lastResult bg-gray-500 text-white p-2">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="numberGuesser.js"></script>
</body>
</html>
